<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA Fullscreen God Mode -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#007aff">

  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="messi-icon.png">

  <link rel="stylesheet" href="style.css?v=1.0.3">
  <title>Messi Chatbot 🐐</title>
</head>
<body>

  <div class="container">
    <div class="header-container">
      <div class="header"></div>
      <div class="header-caption">Messi</div>
    </div>

    <div id="chatbox" class="chatbox"></div>

    <div class="input-area">
      <button class="plus-button">+</button>
      <input id="userInput" type="text" lang="es"  spellcheck="true" placeholder="iMessage..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>
  <div id="confetti-container"></div>

  <!-- Messi install tip (visible only if not fullscreen) -->
 
  <!-- Script to hide install banner in fullscreen -->
  <script>
    if (
      window.matchMedia('(display-mode: standalone)').matches ||
      window.navigator.standalone === true
    ) {
      document.getElementById('messiTip').style.display = 'none';
    }
  </script>

  <!-- Your chatbot logic -->
  <script src="script.js?v=1.0.3"></script>
</body>
</html>
