<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA Fullscreen God Mode -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#007aff">

  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="messi-icon.png">
  <link rel="stylesheet" href="style.css">

  <title>Messi Chatbot 🐐</title>
</head>
<body>

  <div class="container">
    <div class="header"></div>
    <div class="header-caption">Messi</div>

    <div id="chatbox" class="chatbox"></div>

    <div class="input-area">
      <input id="userInput" type="text" placeholder="iMessage style..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <!-- Messi install tip (visible only if not fullscreen) -->
  <div id="messiTip" style="
    display: flex;
    align-items: center;
    background: #f5f5f7;
    padding: 10px 15px;
    border-radius: 12px;
    font-size: 0.9em;
    color: #222;
    max-width: 400px;
    margin: 20px auto;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  ">
    <img src="messi-icon.png" style="width: 36px; height: 36px; border-radius: 50%; margin-right: 10px;" />
    Messi dice: <i>“Tocá compartir y agregame a tu pantalla, che 💙”</i>
  </div>

  <!-- Script to hide install banner in fullscreen -->
  <script>
    if (
      window.matchMedia('(display-mode: standalone)').matches ||
      window.navigator.standalone === true
    ) {
      document.getElementById('messiTip').style.display = 'none';
    }
  </script>

  <!-- Your chatbot logic -->
  <script src="script.js"></script>
</body>
</html>
